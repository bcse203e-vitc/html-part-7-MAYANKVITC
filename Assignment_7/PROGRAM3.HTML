<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzBuzz Challenge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .output {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>FizzBuzz Challenge</h1>
    <p>Prints numbers from 1 to 50 with custom rules for divisibility</p>

    <!-- Custom Rule Inputs -->
    <label for="div3">Divisible by 3: </label>
    <input type="text" id="div3" value="Fizz">
    <br><br>

    <label for="div5">Divisible by 5: </label>
    <input type="text" id="div5" value="Buzz">
    <br><br>

    <label for="divBoth">Divisible by both 3 and 5: </label>
    <input type="text" id="divBoth" value="FizzBuzz">
    <br><br>

    <button onclick="runFizzBuzz()">Run FizzBuzz</button>

    <!-- Output section -->
    <div class="output" id="output"></div>

    <script>
        function runFizzBuzz() {
            // Get custom rules from the input fields
            const div3 = document.getElementById('div3').value;
            const div5 = document.getElementById('div5').value;
            const divBoth = document.getElementById('divBoth').value;

            let output = '';

            // Loop through numbers from 1 to 50
            for (let i = 1; i <= 50; i++) {
                let result = '';

                // Check divisibility by both 3 and 5
                if (i % 3 === 0 && i % 5 === 0) {
                    result = divBoth;
                }
                // Check divisibility by 3
                else if (i % 3 === 0) {
                    result = div3;
                }
                // Check divisibility by 5
                else if (i % 5 === 0) {
                    result = div5;
                }
                // If not divisible by 3 or 5, print the number itself
                else {
                    result = i;
                }

                // Append result to output
                output += result + "<br>";
            }

            // Show the output in the designated div
            document.getElementById('output').innerHTML = output;
        }
    </script>

</body>
</html>
